<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>Bento</title>
	<link rel=" shortcut icon" type="image/png" href="assets/icons/favicon.png" />
	<link rel="stylesheet" href="app.css" />
	<script src="https://unpkg.com/lucide@latest"></script>
</head>

<!--

<body class="">
	<button id="themeButton">
		<i id="themeIcon" icon-name="moon"></i>
	</button>
	<div class="container">

		<!-- Search Bar -->

		<form class="search-form" action="https://www.google.com.br/search">
			<input type="text" class="search-text" placeholder="Search on google" aria-label="Search on google" name="q"
				autocomplete="off" />
			<button class="search-btn" aria-label="Search on google" type="submit">
				<i class="buttonIcon" icon-name="search"></i>
			</button>
		</form>
		<!-- Clock and Greetings  -->

		<div class="timeBlock">
			<div class="Time">
				<div id="Times"></div>
			</div>
			<div id="greetings" class="text-center"></div>
		</div>

		<!-- Date and Weather  -->

		<div class="weatherBlock">
			<div class="location">
				<div id="places"></div>
			</div>
			<div class="weather">
				<div class="weatherIcon">
					<img src="assets/icons/OneDark/unknown.png" />
				</div>
				<div class="weatherValue">
					<p>- °<span class="g">c</span></p>
				</div>
				<div class="weatherDescription">
					<p></p>
				</div>
			</div>
		</div>

			<div class="linksBlock" id="linksBlock">
				<div class="linksBlockLeft" id="linksBlockLeft"></div>
				<div class="linksBlockRight" id="linksBlockRight"></div>
			</div>
			<div class="linksBlock2" id="linksBlock2">
				<div class="linksBlockLeft2" id="linksBlockLeft2"></div>
				<div class="linksBlockRight2" id="linksBlockRight2"></div>
			</div>
	</div>

	<!-- Config  -->
	<script src="config.js"></script>

	<!-- Scripts  -->
	<script src="assets/js/layout.js"></script>
	<script src="assets/js/theme.js"></script>
	<script src="assets/js/time.js"></script>
	<script src="assets/js/greeting.js"></script>
	<script src="assets/js/weather.js"></script>

	<!-- Generators  -->
	<script src="assets/js/buttons.js"></script>
	<script src="assets/js/lists.js"></script>

	<!-- Icons -->
	<script>
		lucide.createIcons();
	</script>
</body>

</html>
